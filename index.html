<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="web icon" href="https://th.bing.com/th/id/R.a3921bf91c0db107ba7f5f4ee5881a18?rik=%2bMWEXNYGk9z0tA&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fto-do-list-png-big-image-png-1923.png&ehk=x80h%2fKEV3grLCJNg5PnYbq4vC%2bfpqZ0uHsosK583rag%3d&risl=&pid=ImgRaw&r=0" />
  </head>
  <body>
    <div class="container">
      <div class="App-todoList">
        <h1 class="App-title">
          TodoList-App<img src="/Img/images/icon.png" alt="" />
        </h1>
        <div class="App-input">
          <input
            type="text"
            title="write your task here"
            placeholder="Add Task"
          />
          <button label="button" title="add">Add</button>
        </div>
        <div class="App-tasks">
          <ul class="Task-container"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
