<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="App-todoList">
        <h1 class="App-title">
          TodoList-App<img src="/Img/images/icon.png" alt="" />
        </h1>
        <div class="App-input">
          <input
            type="text"
            title="write your task here"
            placeholder="Add Task"
          />
          <button label="button" title="add">Add</button>
        </div>
        <div class="App-tasks">
          <ul class="Task-container"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
